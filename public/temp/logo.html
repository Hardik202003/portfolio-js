<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
    }
    .logo-container {
      width: 192px;
      height: 192px;
      background-color: #0a192f;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo-text {
      font-family: Arial, sans-serif;
      font-size: 90px;
      font-weight: bold;
      color: #64ffda;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-text">HK</div>
  </div>
</body>
</html>
